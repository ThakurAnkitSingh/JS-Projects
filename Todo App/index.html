<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="title">Todo Application</h2>
      <div class="searchBar-Add">
       
          <input class="search" id="search_Bar" type="text" alt="Add Todo" placeholder="Write a Todo" />
        
          <button class="add" id="addTodo">Add</button>
          
      </div>

      <ul class="todo_Container" id="todoContainer">
        <li class="todo">Todo 1</li>
        <li class="todo">Todo 2</li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
